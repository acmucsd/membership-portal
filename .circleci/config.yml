version: 2

jobs:
  build:
    docker:
      - image: circleci/node:12.18.3
    steps:
      - checkout
      - run:
          command: npm ci
      - run:
          command: npm run build
  lint:
    docker:
      - image: circleci/node:12.18.3
    steps:
      - checkout
      - restore_cache:
          key: package-cache-{{ checksum "package-lock.json" }}
      - run:
          command: npm install
      - save_cache:
          key: package-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          command: npm run lint
  test:
    docker:
      - image: circleci/node:12.18.3
        environment:
          RDS_DB: membership_portal
          RDS_USER: acmucsd_ci
          RDS_PASSWORD: password
      - image: circleci/postgres:11.5
    steps:
      - checkout
      - restore_cache:
          key: package-cache-{{ checksum "package-lock.json" }}
      - run:
          command: npm install
      - save_cache:
          key: package-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          command: npm run test
  publish:
    docker:
      - image: circleci/node:12.18.3
    steps:
      - checkout
      - restore_cache:
          key: package-cache-{{ checksum "package-lock.json" }}
      - run:
          command: npm install
      - save_cache:
          key: package-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          command: npm run update-package
  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          command: git push -f https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - build
      - lint
      - test
      - publish:
          requires:
            - build
            - lint
            - test
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build
            - lint
            - test
          filters:
            branches:
              only: master
