version: 2

jobs:
  lint:
    docker:
      - image: circleci/node:10.16.2
        environment:
          RDS_DB: membership_portal
          RDS_USER: acmucsd_ci
          RDS_PASSWORD: password
      - image: circleci/postgres:11.5
    steps:
      - checkout
      - restore_cache:
          key: package-cache-{{checksum "package.json"}}
      - run:
          command: npm install
      - save_cache:
          key: package-cache-{{checksum "package.json"}}
          paths:
            - node_modules
      - run:
          command: npm run lint
  test:
    docker:
      - image: circleci/node:10.16.2
    steps:
      - checkout
      - restore_cache:
          key: package-cache-{{checksum "package.json"}}
      - run:
          command: npm install
      - save_cache:
          key: package-cache-{{checksum "package.json"}}
          paths:
            - node_modules
      - run:
          command: npm run test
  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          command: npm run migrate
      - run:
          command: git push -f https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - lint
      - test
      - deploy:
          requires:
            - lint
            - test
          filters:
            branches:
              only: master
