version: 2

jobs:
  build:
    docker:
      - image: circleci/node:14.17.6
    steps:
      - checkout
      - run:
          command: yarn install --frozen-lockfile
      - run:
          command: yarn build
  lint:
    docker:
      - image: circleci/node:14.17.6
    steps:
      - checkout
      - restore_cache:
          key: package-cache-{{ checksum "yarn.lock" }}
      - run:
          command: yarn
      - save_cache:
          key: package-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          command: yarn lint
  test:
    docker:
      - image: circleci/node:14.17.6
        environment:
          RDS_HOST: localhost
          RDS_DATABASE: membership_portal
          RDS_USER: acmucsd_ci
          RDS_PASSWORD: password
      - image: circleci/postgres:11.5
        environment:
          POSTGRES_DB: membership_portal
          POSTGRES_USER: acmucsd_ci
          POSTGRES_PASSWORD: password
    steps:
      - checkout
      - restore_cache:
          key: package-cache-{{ checksum "yarn.lock" }}
      - run:
          command: yarn
      - save_cache:
          key: package-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          command: yarn db:migrate
      - run:
          command: yarn test
  image:
    working_directory: /app
    docker:
      # Image and code adapted from https://www.docker.com/blog/multi-arch-build-what-about-circleci/
      - image: jdrouet/docker-with-buildx:stable
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.2
      # Caching done for docker images and stored for future workflows.
      ## https://circleci.com/docs/caching
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/docker-buildx
      - run:
          name: Push application Docker image
          command: |
            echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
            docker buildx create --name multi_platform_builder --use

            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --cache-from type=local,src=/caches/docker-buildx \
              --cache-to type=local,dest=/caches/docker-buildx,mode=max \
              --tag acmucsd/membership-portal-api:test-platform-latest \
              --push .
      - save_cache:
          key: v1-{{ .Branch }}
          paths:
            - /caches/docker-cache

  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          command: |
            docker run caprover/cli-caprover:v2.1.1 caprover deploy --caproverUrl https://captain.testing.caprover.acmucsd.com --caproverPassword $CAPROVER_PASS --caproverApp membership-portal-api-testing --imageName acmucsd/membership-portal-api:test-platform-latest

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - image:
          filters:
            branches:
              only: shravan/docker-multi-platform-builds
      - deploy:
          requires:
            - image
          filters:
            branches:
              only: shravan/docker-multi-platform-builds
